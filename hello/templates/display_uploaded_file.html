{% extends "base.html" %}
{% load staticfiles%}

{% block title %}Display Uploaded File{% endblock %}

{% block content %}
  <div class="row">
      <h4 class="text-center" style="color:#717171;"><strong>Click to start conversion</strong></h4>
  </div>
  <div class="row" style="width: 100px; margin: 0px auto 0 auto;">
      <form method="post" action="choose_key" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-default">Convert</button>
      </form>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {% if uploaded_file_content %}
         <h5 class="text-left" style="color:#717171;"><strong>Below is uploaded file content:</strong></h5>
         <textarea disabled="disabled" style="width: 100%; height: 500px">{{uploaded_file_content}}</textarea>
      {% endif %}
    </div>
  </div>

{% endblock %}
