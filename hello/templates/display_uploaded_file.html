<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple File Upload</title>
  </head>
  <body>
    {% block content %}
	  <form method="post" action="choose_key" enctype="multipart/form-data">
	    {% csrf_token %}
	    <button type="submit">Generate</button>
	  </form>

	  {% if uploaded_file_content %}
	    <p>Below is uploaded file content:</p>
	    <textarea disabled="true" style="width: 100%; height: 500px">{{uploaded_file_content}}</textarea>
	  {% endif %}

	  <p><a href="{% url 'home' %}">Return to home</a></p>
	{% endblock %}
  </body>
</html>
